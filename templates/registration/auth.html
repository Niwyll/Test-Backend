{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}


{% block links %}
    <link href="{% static "css/registration/auth.css" %}" rel="stylesheet"/>
{% endblock %}

{% block body %}
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="auth-form w-100 m-auto">
      <form method="POST">
        <div class="row justify-content-center mb-5">
                <img class="img-fluid w-50 h-50" src="{% static "img/ice-cream-seller.webp" %}" alt="Ice cream seller" />
        </div>
        <h1 class="h3 mb-3 fw-normal">{% block form_text %}{% endblock%}</h1>

        {% bootstrap_messages %}

        {% csrf_token %}

        {% bootstrap_form form %}

        <p><a class="a" href='{% block redirect_url %}{% endblock %}'>{% block redirect_text %}{% endblock %}</a></p>

        <button type="submit" class="btn btn-primary">{% block button_text %}{% endblock %}</button>
      </form>
    </main>
  </body>
{% endblock %}
